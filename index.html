<!DOCTYPE html>
<html lang ='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <header><h1>Waitstaff Calculator</h1></header>
    <main>
        <section>
            <h2>Enter the Meal Deatails</h2>
            <form id="js-meal-detail">
                Base Meal Price: $ <input type="text" id="base-meal" name="fname" ><br>
                Tax rate: % <input type="text" id="tax-rate" name="lname"><br>
                tip Percentage: % <input type="text" id="tip-percentage" name="lname"><br>
                <button type="submit" class="js-submit">Submit</button>
                <button>Cancel</button>
            </form>
        </section>
        <section>
            <div class="results" >
                <h2>Customer Charges</h2>
                <label >Subtotal <span class ='subtotal'>0.00</span></label><br>
                <label>Tip <span class = 'tip'>0.00</span></label><br>
                <label>Total <span class = 'total'>0.00</span></label><br>
            </div>
            <div class="results">
                <h2>My Earnings Info </h2>
                <label>Tip Total <span class='tipTotal'>0.00</span></label><br>
                <label>Meal count <span class='mealCount'>0</span></label><br>
                <label>Average Tip Per Meal <span class='averageTipMeal'>0.00</span></label>
            </div>
        </section>
    </main>
    <button>Reset</button>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
