<!DOCTYPE html>
<html lang ='en'>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <header><h1>Waitstaff Calculator</h1></header>
    <main>
        <section class="container">
            <section class = "leftContainer" >
                <h3>Enter the Meal Deatails</h3>
                <form id="js-meal-detail">
                    Base Meal Price: $ <input type="number" id="base-meal" name="price" required><br>
                    Tax rate: % <input type="number" id="tax-rate" name="tax" required><br>
                    Tip Percentage: % <input type="number" id="tip-percentage" name="tip" required><br>
                    <div class = 'left-con-bnt'>
                        <button type="submit" class="js-submit">Submit</button>
                        <button class='js-cancel-btn' >Cancel</button>
                    </div>
                    
                </form>
            </section>
            <section class='rightContainer'>
                <div class="right-top-con">
                    <h3>Customer Charges</h3>
                    <label>Subtotal <span class='subtotal'>0.00</span></label><br>
                    <label>Tip <span class='tip'>0.00</span></label><br>
                    <label class='total'>Total <span class='total'>0.00</span></label><br>
                </div>
                <div class="right-bottom-con">
                    <h3>My Earnings Info </h3>
                    <label>Tip Total <span class='tipTotal'>0.00</span></label><br>
                    <label>Meal count <span class='mealCount'>0</span></label><br>
                    <label>Average Tip Per Meal <span class='averageTipMeal'>0.00</span></label><br>
                     
                </div>
            </section>
             
        </section>
      <button id="resetButton" >Reset</button>
    </main>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="scripts/util.js"></script>
    <script src="scripts/store.js"></script>
    <script src="scripts/index.js"></script>
</body>

</html>
